<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>HODIE &mdash; Online shop</title>
</head>
<body>
  <header class="header">
    <img src="https://placehold.jp/190x35.png" alt="hodie logo" class="logo">

    <nav class="user-nav">
      <div class="user-nav__user">
        <p class="user-nav__user">LOGIN</p>
      </div>
      <div class="user-nav__icon-box">
        <svg class="user-nav__icon">
          <use href="../img/sprite.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="user-nav__icon-box" id="cart">
        <svg class="user-nav__icon">
          <use href="../img/sprite.svg#icon-shopping-cart"></use>
        </svg>
      </div>
    </nav>
  </header>

  <nav class="topbar">
    <ul class="top-nav">
      <li class="top-nav__item top-nav__item--active">
        <a href="#" class="top-nav__link">
          <span>New</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Ranking</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Brands</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Category</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main__hero">
    <img src="../img/hero.jpg" alt="hero image">
  </main>
  <section class="contents" id="contents">

      <img src="../img/test1.jpg" alt="test1">

        <h3>¥3,990</h3>
      </div>
      <button>ADD CART</button>
    </div>
    <div class="product">
      <img src="../img/test2.jpg" alt="test2">
      <div class="desc">
        <span>zootie（ズーティー）：ヘビーウェイト チノ ストレートパンツ</span>
        <h3>¥3,990</h3>
      </div>
      <button id="addBtn">ADD CART</button>
    </div> -->
  </section>
  <footer></footer>

  <div class="popup" id="popup">
    <div class="popup__content">
      <a href="#dummy" class="popup__close">&times;</a>
      <h3 class="popup__title">Shopping Cart</h3>
      <div class="popup__def" id="popupDef">
        <span>There are currently no products in your cart.</span>
        <span>Please select a product.</span>
      </div>
      <!-- <a href="#" class="btn btn--green">Check Out</a> -->
      <div class="popup__table" id="popupContent"></div>
    </div>
  </div>
  <script src="./scrypt.js"></script>
</body>
</html>
