<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>HODIE &mdash; Online shop</title>
</head>
<body>
  <header class="header">
    <img src="https://placehold.jp/190x35.png" alt="hodie logo" class="logo">

    <nav class="user-nav">
      <div class="user-nav__user">
        <p class="user-nav__user">LOGIN</p>
      </div>
      <div class="user-nav__icon-box">
        <svg class="user-nav__icon">
          <use xlink:href="../img/sprite.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="user-nav__icon-box">
        <svg class="user-nav__icon">
          <use xlink:href="../img/sprite.svg#icon-shopping-cart"></use>
        </svg>
        <span class="user-nav__value">13</span>
      </div>
    </nav>
  </header>

  <nav class="topbar">
    <ul class="top-nav">
      <li class="top-nav__item top-nav__item--active">
        <a href="#" class="top-nav__link">
          <span>New</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Ranking</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Brands</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Category</span>
        </a>
      </li>
    </ul>
  </nav>

  <main></main>
  <div class="contents">
    <section></section>
    <section></section>
  </div>
  <footer></footer>
</body>
</html>
