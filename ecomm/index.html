<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>HODIE &mdash; Online shop</title>
</head>
<body>
  <header class="header">
    <img src="../img/Logo.png" alt="hodie logo" class="logo">

    <form action="#" class="search">
      <input type="text" class="search__input" placeholder="Search...">
      <button class="search__button">
        <svg class="search__icon">
          <use xlink:href="../img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </button>
    </form>

    <nav class="user-nav">
      <div class="user-nav__user">
        <p class="user-nav__user">LOGIN</p>
      </div>
      <div class="user-nav__icon-box">
        <svg class="user-nav__icon">
          <use href="../img/sprite.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="user-nav__icon-box" id="cart">
        <svg class="user-nav__icon">
          <use href="../img/sprite.svg#icon-shopping-cart"></use>
        </svg>
      </div>
    </nav>
  </header>

  <nav class="topbar">
    <ul class="top-nav">
      <li class="top-nav__item top-nav__item--active">
        <a href="#" class="top-nav__link">
          <span>New</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Ranking</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Brands</span>
        </a>
      </li><li class="top-nav__item">
        <a href="#" class="top-nav__link">
          <span>Category</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main__hero">
    <img src="../img/hero3.jpg" alt="hero image">
  </main>
  <section class="contents" id="contents">
  </section>
  <footer>&copy; 2021 Kaori Era</footer>

  <div class="popup" id="popup">
    <div class="popup__content">
      <a href="#dummy" class="popup__close">&times;</a>
      <h3 class="popup__title">Shopping Cart</h3>
      <div class="popup__def" id="popupDef">
        <span>There are currently no products in your cart.</span>
        <span>Please select a product.</span>
      </div>
      <!-- <a href="#" class="btn btn--green">Check Out</a> -->
      <div class="popup__table" id="popupContent"></div>
      <div class="popup__price" id="popupPrice"></div>
    </div>
  </div>
  <script src="./products.js"></script>
  <script src="./scrypt.js"></script>
</body>
</html>
